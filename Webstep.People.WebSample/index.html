<body>

        $(function () {

            $.ajax({

     .done(function (data) {

     .fail(function (e) {
         alert("fail");
     })
     .always(function () { });

        });

        $.ajax({
            url: "http://localhost:50422/api/person",
            type: "POST",
            // Firefox reuires the dataType otherwise the "data" argument of the done callback
            // is just a string and not a JSON 
            dataType: 'json',
            accept: "application/json",
            data: { FirstName: "Web", LastName: "Guru" }
        })
            .done(function (data) {
                alert(data);
            })
            .fail(function (e) {
                alert(e.statusText);
            });
    </script>
